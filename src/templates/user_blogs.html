{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/blogs">Blogs<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 style="padding: 25px 0 10px 0;">{{ email }}'s blogs</h2>
    {% for blog in blogs %}
        <hr>
        <h3><a href="/posts/{{ blog._id }}"> {{ blog.title }} </a></h3>
        <small id="description" class="form-text text-muted"> {{ blog.description }} </small>
    {% endfor %}
    <hr>
    <a href="/blogs/new"><button style="margin: 25px 0 0 0;" class="btn btn-primary">New Blog </button></a>
</div>
{% endblock %}
